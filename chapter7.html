<html>
	<head>
		<title>JavaScript Ninja: Chapter 7 Capturing Matching Segments</title>
		<style>
			#results li.pass {color: green;}
			#results li.fail {color: red;}
		</style>
	</head>
	<body>
		<div id="opacity"
			 style="filter:alpha(opacity=50);">
		</div>

		<ul id="results"></ul>
		<script>
			//assert function
			function assert(value, desc) {
				var li = document.createElement("li");
				li.className = value ? "pass" : "fail";
				li.appendChild(document.createTextNode(desc));
				document.getElementById("results").appendChild(li);
			};

			function getOpacity(elem) {
				var filter = elem.style.filter;
				console.log(elem.style.filter + "");
				console.log(elem.style.opacity + "")
				return filter ?
					filter.indexOf('opacity=') >= 0 ?
						(parseFloat(filter.match(/opacity=[^)]+/)[1]) / 100) + "" :
						"" :
					elem.style.opacity;

			}

			window.onload = function() {
				assert(getOpacity(document.getElementById('opacity')) == '0.5', "The opacity of the element has been obtained.");
			};


			
			
		</script>
	</body>
</html>
